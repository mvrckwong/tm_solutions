version: '3.8'
name: 'airflow-sqlite-tmds'

x-airflow-common:
  &airflow-common
  build:
    context: ./docker
    dockerfile: Dockerfile
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: sqlite://db/airflow.db
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: sqlite://db/airflow.db
    AIRFLOW__CELERY__RESULT_BACKEND: db+sqlite://db/airflow.db

    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'false'
  user: root

services:
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash -c "/bin/bash -c \"$${@}\""
    command: |
      /bin/bash -c "
        airflow db init
        airflow db upgrade
        airflow users create -r Admin -u admin -e airflow@airflow.com -f admin -l user -p airflow
      "
    environment:
      <<: *airflow-common-env


